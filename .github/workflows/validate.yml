name: Validate Dotfiles

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.chezmoiignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: macos-14
    steps:
    - name: Test one-liner setup
      env:
        CHEZMOI_NAME: "Test User"
        CHEZMOI_ENVIRONMENT: "personal"
        CHEZMOI_WORK_EMAIL: "test@work.com"
        CHEZMOI_PERSONAL_EMAIL: "test@personal.com"
      run: |
        # Run the one-liner command with environment variables for CI
        sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply https://github.com/hirobf10/dotfiles.git
    
    - name: Verify
      run: |
        # Verify chezmoi applied correctly
        test -f ~/.gitconfig
        test -f ~/.zshrc
        test -f ~/.zprofile
        test -f ~/.npmrc
        
        # Verify git config contains expected values
        grep -q "name" ~/.gitconfig
        grep -q "email" ~/.gitconfig
        
        # Verify setup script installations
        command -v brew
        command -v chezmoi
        command -v direnv
        command -v anyenv
        test -d ~/.oh-my-zsh
