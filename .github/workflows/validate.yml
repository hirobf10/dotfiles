name: Validate Dotfiles

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '.chezmoiignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        environment: [work, personal]
    
    steps:
    - name: Setup test configuration first
      run: |
        # Create config before running chezmoi to avoid template errors
        mkdir -p ~/.config/chezmoi
        cat > ~/.config/chezmoi/chezmoi.toml << EOF
        [data]
            name = "Test User"
            environment = "${{ matrix.environment }}"
            work_email = "test@company.com"
            personal_email = "test@personal.com"
        EOF
    
    - name: Test one-liner setup
      run: |
        # Run the one-liner command with existing config
        sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply https://github.com/hirobf10/dotfiles.git
    
    
    - name: Run setup script
      run: |
        cd ~/.local/share/chezmoi
        ./scripts/setup.sh
    
    - name: Verify
      run: |
        # Verify chezmoi applied correctly
        test -f ~/.gitconfig
        test -f ~/.zshrc
        test -f ~/.zprofile
        test -f ~/.npmrc
        grep -q "test@" ~/.gitconfig
        
        # Verify setup script installations
        command -v brew
        command -v chezmoi
        command -v direnv
        command -v anyenv
        test -d ~/.oh-my-zsh
